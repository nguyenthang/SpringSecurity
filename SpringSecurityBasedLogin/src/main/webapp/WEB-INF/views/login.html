<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Login page</title>
    <link href="/static/bootstrap/css/bootstrap.css" data-th-href="@{/static/bootstrap/css/bootstrap.css}"  rel="stylesheet"/>
    <link href="/static/css/app.css" rel="stylesheet" data-th-href="@{/static/css/app.css}"/>
    <link rel="stylesheet" type="text/css" href="/static/font-awesome/css/font-awesome.css" data-th-href="@{/static/font-awesome/css/font-awesome.css}" />
</head>

<body>
<div id="mainWrapper">
    <div class="login-container">
        <div class="login-card">
            <div class="login-form">

                <form th:action="@{/login.html}" method="post" class="form-horizontal">

                        <div th:if="@{param.error != null}" class="alert alert-danger">
                            <p>Invalid username and password.</p>
                        </div>


                        <div th:if="@{param.logout != null}" class="alert alert-success">
                            <p>You have been logged out successfully.</p>
                        </div>

                    <div class="input-group input-sm">
                        <label class="input-group-addon" for="username"><i class="fa fa-user"></i></label>
                        <input type="text" class="form-control" id="username" autofocus="autofocus" name="ssoId" placeholder="Enter Username" required>
                    </div>
                    <div class="input-group input-sm">
                        <label class="input-group-addon" for="password"><i class="fa fa-lock"></i></label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}"  value="${_csrf.token}" />

                    <div class="form-actions">
                        <input type="submit"
                               class="btn btn-block btn-primary btn-default" value="Log in">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
    </div>
</body>
</html>
